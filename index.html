<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION <span class="title_small">(WEB)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name: </label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name...">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name: </label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name...">
                    </div>

                    <div class="form_control">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email...">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role: </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front End Developer</option>
                            <option value="backend">Back End Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI/UX Developer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address: </label><br>
                        <textarea type="text" name="address" id="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City: </label>
                        <input type="text" id="city" name="city" placeholder="Enter your city...">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode: </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode...">
                    </div>

                    <div class="form_control">
                        <label for="date">Date: </label>
                        <input value="2024-07-15" type="date" id="date" name="date">
                    </div>

                    <div class="form_control">
                        <label for="file">Upload CV: </label>
                        <input type="file" id="file" name="file" placeholder="Enter your file...">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now </button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
